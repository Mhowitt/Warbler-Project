{% extends 'base.html' %} 
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <form action="{{ url_for('messages.index', id=current_user.id) }}" method="POST">
      {{ form.csrf_token }}
      <div>
        {% if form.text.errors %}
          {% for error in form.text.errors %}
          <span class="text-danger">
            {{ error }}
          </span>
          {% endfor %}
        {% endif %}
        {{ form.text(placeholder="What's happening?", class="form-control", rows="3") }}
      </div>
      <button type="submit" class="btn btn-outline-success btn-block">Add my message!</button>
    </form>
  </div>
</div>
{% endblock %}
